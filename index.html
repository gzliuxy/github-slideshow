{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'newsl/style.css' %}">

<h1> The Article list</h1>
{% if article_list %}
    <ul>
    {% for head in article_list %}
    <li><a href="{% url 'article_detail' head.id%}">{{head}}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No article available.</p>
{% endif %}
